name: Deploy Smarter Store API

on:
  push:
    branches:
      - main
  # ìˆ˜ë™ ì‹¤í–‰ì„ ìœ„í•´ ì¶”ê°€
  workflow_dispatch:

env:
  # Docker Hub ì‚¬ìš©ì ì´ë¦„ìœ¼ë¡œ ì´ë¯¸ì§€ ê²½ë¡œ ì„¤ì • (Secrets ì°¸ì¡°)
  DOCKER_IMAGE_PATH: ${{ secrets.DOCKER_USERNAME }}/smarter-store-api

jobs:
  build-and-push:
    # ë¹Œë“œëŠ” GitHub-hosted runner (AMD64)ì—ì„œ ìˆ˜í–‰
    runs-on: ubuntu-latest
    # Job Outputì€ ë³´ì•ˆ ê²½ê³ ë¥¼ í”¼í•˜ê¸° ìœ„í•´ ì œê±°ë¨

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # í…ŒìŠ¤íŠ¸ëŠ” ì œì™¸í•˜ê³  JAR íŒŒì¼ë§Œ ë¹Œë“œ
        run: ./gradlew clean build -x test

      - name: Set Docker Tags
        id: set_tags
        run: |
          # Git SHA íƒœê·¸ì™€ latest íƒœê·¸ ì •ì˜
          echo "SHA_TAG=${{ env.DOCKER_IMAGE_PATH }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "LATEST_TAG=${{ env.DOCKER_IMAGE_PATH }}:latest" >> "$GITHUB_OUTPUT"

      # ğŸ“Œ ë³€ê²½ë¨: Multi-Arch ë¹Œë“œë¥¼ ìœ„í•œ ì„¤ì • ì‹œì‘
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.set_tags.outputs.SHA_TAG }}
            ${{ steps.set_tags.outputs.LATEST_TAG }}
          # ğŸ“Œ ì¤‘ìš”: ëŒ€ìƒ í”Œë«í¼ì„ linux/arm64ë¡œ ì§€ì •í•˜ì—¬ Raspberry Pi/Orange Pi í™˜ê²½ì— ë§ì¶¤
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # ğŸ“Œ Multi-Arch ë¹Œë“œë¥¼ ìœ„í•œ ì„¤ì • ë

  deploy:
    # ğŸ“Œ ë³€ê²½ ì™„ë£Œ: ë°°í¬ ì„œë²„ì— ì„¤ì¹˜ëœ self-hosted runnerì—ì„œ ì‹¤í–‰
    runs-on: self-hosted
    needs: build-and-push
    environment: production

    steps:
      - name: Docker Hub Login (on self-hosted runner)
        # ë°°í¬ ì„œë²„(self-hosted runner)ì—ì„œ Docker Hubì— ë¡œê·¸ì¸
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull and Deploy Container (Local execution)
        run: |
          # ìµœì‹  ARM64 ì´ë¯¸ì§€ pull
          docker pull ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±° (ì¬ë°°í¬)
          docker stop smarter-store-api-prod || true
          docker rm smarter-store-api-prod || true
          
          # ìƒˆë¡œìš´ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (í™˜ê²½ ë³€ìˆ˜ ì ìš©)
          docker run -d \
            --name smarter-store-api-prod \
            -p 8080:8080 \
            -v /var/log/smarter-store-api:/app/logs \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JWT_SECRET_PROD="${{ secrets.JWT_SECRET_PROD }}" \
            -e SPRING_DATASOURCE_URL="${{ secrets.PROD_DB_URL }}" \
            -e SPRING_DATASOURCE_USERNAME="${{ secrets.PROD_DB_USERNAME }}" \
            -e SPRING_DATASOURCE_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
            ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Docker ì´ë¯¸ì§€ ì •ë¦¬
          docker image prune -f