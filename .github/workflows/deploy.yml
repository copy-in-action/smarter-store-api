name: Deploy Smarter Store API

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE_PATH: ${{ secrets.DOCKER_USERNAME }}/smarter-store-api

jobs:
  build-and-push:
    # ë¹Œë“œëŠ” GitHub-hosted runnerì—ì„œ ìˆ˜í–‰í•˜ì—¬ í™˜ê²½ì˜ ìœ ì—°ì„±ì„ í™•ë³´í•©ë‹ˆë‹¤.
    runs-on: ubuntu-latest
    outputs:
      image_name_with_sha: ${{ steps.set_tags.outputs.IMAGE_NAME_WITH_SHA }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Set Docker Tags
        id: set_tags
        run: |
          SHA_TAG="${{ env.DOCKER_IMAGE_PATH }}:${{ github.sha }}"
          echo "IMAGE_NAME_WITH_SHA=$SHA_TAG" >> "$GITHUB_OUTPUT"
          echo "IMAGE_NAME_LATEST=${{ env.DOCKER_IMAGE_PATH }}:latest" >> "$GITHUB_OUTPUT"

      - name: Build Docker Image
        run: |
          docker build \
            -t "${{ steps.set_tags.outputs.IMAGE_NAME_WITH_SHA }}" \
            -t "${{ steps.set_tags.outputs.IMAGE_NAME_LATEST }}" .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Images
        run: |
          docker push "${{ steps.set_tags.outputs.IMAGE_NAME_WITH_SHA }}"
          docker push "${{ steps.set_tags.outputs.IMAGE_NAME_LATEST }}"

  deploy:
    # ğŸ“Œ ë³€ê²½ë¨: ë°°í¬ ì„œë²„ì— ì„¤ì¹˜ëœ self-hosted runnerì—ì„œ ì§ì ‘ ì‹¤í–‰í•©ë‹ˆë‹¤.
    runs-on: self-hosted
    needs: build-and-push
    environment: production

    steps:
      # ğŸ“Œ ë³€ê²½ë¨: SSH ì ‘ì† ì•¡ì…˜ ì œê±°

      - name: Docker Hub Login (on self-hosted runner)
        # self-hosted runner í™˜ê²½ì—ì„œ Docker Hubì— ë¡œê·¸ì¸í•©ë‹ˆë‹¤.
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull and Deploy Container (Local execution)
        # ë¡œì»¬ì—ì„œ ì§ì ‘ docker ëª…ë ¹ì„ ì‹¤í–‰í•©ë‹ˆë‹¤.
        run: |
          # ìµœì‹  ì´ë¯¸ì§€ pull
          docker pull ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€ ë° ì œê±°
          docker stop smarter-store-api-prod || true
          docker rm smarter-store-api-prod || true
          
          # ìƒˆë¡œìš´ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (í™˜ê²½ ë³€ìˆ˜ ì ìš©)
          docker run -d \
            --name smarter-store-api-prod \
            -p 8080:8080 \
            -v /var/log/smarter-store-api:/app/logs \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JWT_SECRET_PROD="${{ secrets.JWT_SECRET_PROD }}" \
            -e SPRING_DATASOURCE_URL="${{ secrets.PROD_DB_URL }}" \
            -e SPRING_DATASOURCE_USERNAME="${{ secrets.PROD_DB_USERNAME }}" \
            -e SPRING_DATASOURCE_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
            ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # ì‚¬ìš©í•˜ì§€ ì•ŠëŠ” Docker ì´ë¯¸ì§€ ì •ë¦¬
          docker image prune -f