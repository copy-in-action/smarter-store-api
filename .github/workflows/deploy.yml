name: Deploy Smarter Store API

on:
  push:
    branches:
      - main
  # ÏàòÎèô Ïã§ÌñâÏùÑ ÏúÑÌï¥ Ï∂îÍ∞Ä
  workflow_dispatch:

env:
  # Docker Hub ÏÇ¨Ïö©Ïûê Ïù¥Î¶ÑÏúºÎ°ú Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°ú ÏÑ§Ï†ï (Secrets Ï∞∏Ï°∞)
  DOCKER_IMAGE_PATH: ${{ secrets.DOCKER_USERNAME }}/smarter-store-api

jobs:
  build-and-push:
    # ÎπåÎìúÎäî GitHub-hosted runner (AMD64)ÏóêÏÑú ÏàòÌñâ
    runs-on: ubuntu-latest
    # Job OutputÏùÄ Î≥¥Ïïà Í≤ΩÍ≥†Î•º ÌîºÌïòÍ∏∞ ÏúÑÌï¥ Ï†úÍ±∞Îê®

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        # ÌÖåÏä§Ìä∏Îäî Ï†úÏô∏ÌïòÍ≥† JAR ÌååÏùºÎßå ÎπåÎìú
        run: ./gradlew clean build -x test

      - name: Set Docker Tags
        id: set_tags
        run: |
          # Git SHA ÌÉúÍ∑∏ÏôÄ latest ÌÉúÍ∑∏ Ï†ïÏùò
          echo "SHA_TAG=${{ env.DOCKER_IMAGE_PATH }}:${{ github.sha }}" >> "$GITHUB_OUTPUT"
          echo "LATEST_TAG=${{ env.DOCKER_IMAGE_PATH }}:latest" >> "$GITHUB_OUTPUT"

      # üìå Î≥ÄÍ≤ΩÎê®: Multi-Arch ÎπåÎìúÎ•º ÏúÑÌïú ÏÑ§Ï†ï ÏãúÏûë
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image (Multi-Arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.set_tags.outputs.SHA_TAG }}
            ${{ steps.set_tags.outputs.LATEST_TAG }}
          # üìå Ï§ëÏöî: ÎåÄÏÉÅ ÌîåÎû´ÌèºÏùÑ linux/arm64Î°ú ÏßÄÏ†ïÌïòÏó¨ Raspberry Pi/Orange Pi ÌôòÍ≤ΩÏóê ÎßûÏ∂§
          platforms: linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
      # üìå Multi-Arch ÎπåÎìúÎ•º ÏúÑÌïú ÏÑ§Ï†ï ÎÅù

  deploy:
    # üìå Î≥ÄÍ≤Ω ÏôÑÎ£å: Î∞∞Ìè¨ ÏÑúÎ≤ÑÏóê ÏÑ§ÏπòÎêú self-hosted runnerÏóêÏÑú Ïã§Ìñâ
    runs-on: self-hosted
    needs: build-and-push
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Get Commit Message
        id: commit
        run: echo "message=$(git log -1 --pretty=%s)" >> "$GITHUB_OUTPUT"

      - name: Notify Slack on Start
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "üöÄ *Î∞∞Ìè¨ ÏãúÏûë*",
              "attachments": [{
                "color": "#439FE0",
                "fields": [
                  {"title": "Repository", "value": "${{ github.repository }}", "short": true},
                  {"title": "Branch", "value": "${{ github.ref_name }}", "short": true},
                  {"title": "Author", "value": "${{ github.actor }}", "short": true},
                  {"title": "Commit", "value": "${{ steps.commit.outputs.message }}", "short": false}
                ]
              }]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL_DEPLOY }}

      - name: Docker Hub Login (on self-hosted runner)
        # Î∞∞Ìè¨ ÏÑúÎ≤Ñ(self-hosted runner)ÏóêÏÑú Docker HubÏóê Î°úÍ∑∏Ïù∏
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Pull and Deploy Container (Local execution)
        run: |
          # ÏµúÏã† ARM64 Ïù¥ÎØ∏ÏßÄ pull
          docker pull ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞ (Ïû¨Î∞∞Ìè¨)
          docker stop ticket-be || true
          docker rm ticket-be || true
          
          # ÏÉàÎ°úÏö¥ Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ (ÌôòÍ≤Ω Î≥ÄÏàò Ï†ÅÏö©)
          docker run -d \
            --name ticket-be \
            --network ticket_network \
            -p 48080:8080 \
            -v /home/cic/docker/logs/smarter-store-api:/app/logs \
            -e TZ=Asia/Seoul \
            -e SPRING_PROFILES_ACTIVE=prod \
            -e JWT_SECRET_PROD="${{ secrets.JWT_SECRET_PROD }}" \
            -e SPRING_DATASOURCE_URL="${{ secrets.PROD_DB_URL }}" \
            -e SPRING_DATASOURCE_USERNAME="${{ secrets.PROD_DB_USERNAME }}" \
            -e SPRING_DATASOURCE_PASSWORD="${{ secrets.PROD_DB_PASSWORD }}" \
            -e CORS_ALLOWED_ORIGINS="${{ secrets.CORS_ALLOWED_ORIGINS }}" \
            -e SPRING_MAIL_USERNAME="${{ secrets.SPRING_MAIL_USERNAME }}" \
            -e SPRING_MAIL_PASSWORD="${{ secrets.SPRING_MAIL_PASSWORD }}" \
            -e SLACK_WEBHOOK_URL="${{ secrets.SLACK_WEBHOOK_URL }}" \
            -e ENCRYPTION_SECRET_PROD="${{ secrets.ENCRYPTION_SECRET_PROD }}" \
            ${{ env.DOCKER_IMAGE_PATH }}:latest
          
          # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Docker Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
          docker image prune -f

      - name: Notify Slack on Success
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{"text": "‚úÖ *Î∞∞Ìè¨ ÏôÑÎ£å*"}' \
            ${{ secrets.SLACK_WEBHOOK_URL_DEPLOY }}

      - name: Notify Slack on Failure
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "text": "‚ùå *Î∞∞Ìè¨ Ïã§Ìå®*\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|Î°úÍ∑∏ ÌôïÏù∏>"
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL_DEPLOY }}