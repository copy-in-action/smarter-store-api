spring:
  application:
    name: smarter-store-api
  profiles:
    active: local # Default to local profile
  jpa:
    hibernate:
      ddl-auto: none # Flyway를 사용하므로 none으로 설정
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

# JWT 설정 (secret은 프로파일로 이동)
jwt:
  access-token-validity-in-seconds: 3600 # 1시간
  refresh-token-validity-in-seconds: 604800 # 7일

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

# Application specific properties
app:
  cookie:
    domain: .devhong.cc