spring:
  application:
    name: smarter-store-api
  profiles:
    active: local
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      pool-name: HikariPool-SmarterStore
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

jwt:
  access-token-validity-in-seconds: 3600
  refresh-token-validity-in-seconds: 604800

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus, metrics
  endpoint:
    health:
      show-details: when-authorized
  prometheus:
    metrics:
      export:
        enabled: true

app:
  cookie:
    domain: .devhong.cc

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: alpha

migration:
  encrypt-phone-number: false  # true로 변경하면 서버 시작 시 기존 전화번호 암호화

slack: #SlackServiceTest 를 위해 공통환경변수 설정.
  webhook-url-deploy: ${SLACK_WEBHOOK_URL_DEPLOY:http://localhost}